<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="main-text">
        <h1 class="main-title">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
    
        <div class="stats">
          <div>
            <p class="stat-num">10k+</p>
            <p class="stat-text">companies</p>
          </div>
          <div>
            <p class="stat-num">314</p>
            <p class="stat-text">templates</p>
          </div>
          <div>
            <p class="stat-num">12m+</p>
            <p class="stat-text">queries</p>
          </div>
        </div>
      </div>
      <div class="main-img">
        <img src="./images/image-header-desktop.jpg" alt="women working">
      </div>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Graeme Byrne</a>.
  </div> -->
</body>
</html>
